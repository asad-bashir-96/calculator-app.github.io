<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Calculator App</title>
  </head>
  <body>
    <main class="calculator">
      <div class="calculator__display"></div>
      <div class="calculator__buttons">
        <button class="calculator__clear btn">C</button>
        <button class="calculator__change btn">±</button>
        <button class="calculator__modulus btn">%</button>
        <button class="calculator__divide btn">÷</button>
        <button class="calculator__7 btn">7</button>
        <button class="calculator__8 btn">8</button>
        <button class="calculator__9 btn">9</button>
        <button class="calculator__multiply btn">x</button>
        <button class="calculator__4 btn">4</button>
        <button class="calculator__5 btn">5</button>
        <button class="calculator__6 btn">6</button>
        <button class="calculator__minus btn">-</button>
        <button class="calculator__1 btn">1</button>
        <button class="calculator__2 btn">2</button>
        <button class="calculator__3 btn">3</button>
        <button class="calculator__plus btn">+</button>
        <button class="calculator__0 btn">0</button>
        <button class="calculator__decimal btn">.</button>
        <button class="calculator__equal btn">=</button>
      </div>
    </main>
  </body>
</html>
